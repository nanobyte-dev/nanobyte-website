name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://nanobyte.dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t nanobyte-site:latest .

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.DEPLOY_PORT }} -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Transfer Docker image to server
        run: |
          docker save nanobyte-site:latest | \
          ssh -i ~/.ssh/deploy_key \
            -p ${{ secrets.DEPLOY_PORT }} \
            -o StrictHostKeyChecking=no \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            docker load

      - name: Copy docker-compose configuration
        run: |
          scp -i ~/.ssh/deploy_key \
            -P ${{ secrets.DEPLOY_PORT }} \
            -o StrictHostKeyChecking=no \
            docker-compose.prod.yml \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/docker-compose.yml

      - name: Deploy on server
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p ${{ secrets.DEPLOY_PORT }} \
            -o StrictHostKeyChecking=no \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "cd ${{ secrets.DEPLOY_PATH }} && \
             export DOCKER_IMAGE=nanobyte-site:latest && \
             docker compose down && \
             docker compose up -d"

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p ${{ secrets.DEPLOY_PORT }} \
            -o StrictHostKeyChecking=no \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "cd ${{ secrets.DEPLOY_PATH }} && docker compose ps"

      - name: Clean up SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
