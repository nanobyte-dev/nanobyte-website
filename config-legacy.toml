baseURL = 'https://nanobyte.dev/'
languageCode = 'en-us'
title = 'Nanobyte'
theme = 'nanobyte'

[pagination]
pagerSize = 10

# Enable Git info for last modified dates
enableGitInfo = true

# Legacy build flag (can be used in templates to simplify output)
[params]
  legacyMode = true
  description = "A community of people who love technology, are passionate about learning the inner depths of how it all works, and want to share that knowledge with others."
  author = "Tiberiu Chibici"
  license = "Content licensed under CC BY-SA 4.0"

[markup.goldmark.renderer]
  # Allow raw HTML in markdown
  unsafe = true
  # XHTML mode for better old browser compatibility
  xhtml = true

[markup.tableOfContents]
  # Table of Contents configuration
  startLevel = 2
  endLevel = 4
  ordered = false

[markup.highlight]
  # Simpler code highlighting for legacy
  codeFences = true
  guessSyntax = true
  lineNos = false
  noClasses = false
  style = "monokai"

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

[outputFormats.RSS]
  mediatype = "application/rss+xml"
  baseName = "index"

# Main menu
[[menu.main]]
  name = "Home"
  url = "/"
  weight = 1
[[menu.main]]
  name = "Blog"
  url = "/posts/"
  weight = 2
[[menu.main]]
  name = "YouTube"
  url = "https://www.youtube.com/@nanobyte-dev"
  weight = 3
[[menu.main]]
  name = "Discord"
  url = "https://discord.gg/xNrRVXtsgs"
  weight = 4
