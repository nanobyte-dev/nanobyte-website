services:
  nanobyte-site:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    restart: unless-stopped
    container_name: nanobyte-site
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Development service (Hugo server with live reload)
  dev:
    image: hugomods/hugo:exts
    command: hugo server --bind 0.0.0.0 --config config.toml --destination public/modern
    volumes:
      - .:/src
    ports:
      - "1313:1313"
    container_name: nanobyte-dev
    profiles:
      - dev

  # Development service for legacy version
  dev-legacy:
    image: hugomods/hugo:exts
    command: hugo server --bind 0.0.0.0 --config config-legacy.toml --destination public/legacy --port 1314
    volumes:
      - .:/src
    ports:
      - "1314:1314"
    container_name: nanobyte-dev-legacy
    profiles:
      - dev
