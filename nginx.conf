user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # User-agent detection map
    # Detects legacy browsers that need the CSS2.1/float-based version
    map $http_user_agent $site_version {
        default "modern";

        # Internet Explorer 6-11
        ~*MSIE\ [6-9]\. legacy;
        ~*MSIE\ 10\. legacy;
        ~*MSIE\ 11\. legacy;
        ~*Trident.*rv:11\. legacy;

        # Old Firefox (before version 28, which added full flexbox support)
        ~*Firefox/([1-9]|1[0-9]|2[0-7])\. legacy;

        # Old Chrome (before version 29)
        ~*Chrome/([1-9]|1[0-9]|2[0-8])\. legacy;

        # Old Safari (before version 9)
        ~*Version/[1-8]\..*Safari legacy;

        # Old Opera (before version 17, Presto engine)
        ~*Opera/([1-9]|1[0-6])\. legacy;
        ~*Presto legacy;

        # Old Android Browser (before 4.4)
        ~*Android\ [1-3]\. legacy;
        ~*Android\ 4\.[0-3] legacy;

        # Old iOS Safari (before iOS 9)
        ~*OS\ [1-8]_.*like\ Mac.*Safari legacy;

        # Very old browsers
        ~*Netscape legacy;
        ~*Mozilla/[1-4]\. legacy;
    }

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html/$site_version;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Custom header to indicate which version is being served
        add_header X-Site-Version $site_version always;

        # Serve static files with caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Redirect /search/ to /search (remove trailing slash)
        location = /search/ {
            return 301 /search$is_args$args;
        }

        # Proxy /search to Go server
        location = /search {
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy /api/ to Go server
        location /api/ {
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Main location block
        location / {
            try_files $uri $uri/ =404;
        }

        # Custom 404 page
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Debug endpoint to check which version is being served
        location /version {
            access_log off;
            return 200 "Site version: $site_version\nUser-Agent: $http_user_agent\n";
            add_header Content-Type text/plain;
        }
    }
}
