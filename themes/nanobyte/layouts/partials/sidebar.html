<div class="sidepanel">

    <a id="sidepanel_hamburger" href="#">
        <svg viewBox="0 0 100 80" width="25" height="25">
            <rect fill="#eee" width="100" height="15"></rect>
            <rect fill="#eee" y="35" width="100" height="15"></rect>
            <rect fill="#eee" y="70" width="100" height="15"></rect>
        </svg>
    </a>

    <!-- Search form -->
    <form id="dw__search" action="/search/" method="get">
        <div class="no">
            <input type="search" name="q" id="qsearch__in" class="edit" placeholder="Search..." />
            <button type="submit">Search</button>
        </div>
    </form>

    <!-- Sidebar navigation -->
    <aside id="dokuwiki__aside" aria-label="Sidebar">
        <nav>
            <h3>Navigation</h3>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/building-an-os/">Building an Operating System</a></li>
                <li><a href="/transcripts/">Video transcripts</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Page tools -->
    {{ if not .IsHome }}
    <nav id="dokuwiki__pagetools" aria-labelledby="dokuwiki__pagetools_heading">
        <h3 id="dokuwiki__pagetools_heading">Page tools</h3>
        <ul>
            {{ if .File }}
            <li><a href="{{ .Site.Params.editURL }}{{ .File.Path }}">Edit</a></li>
            {{ end }}
            <li><a href="#dokuwiki__top">Back to top</a></li>
        </ul>
    </nav>
    {{ end }}

</div>
